{% extends "base.html" %} {% block title %}Show_players{% endblock %}
{% block content%}
{% if (records|length) >0 %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Played for</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for i in  players_s %}
      <tr>
        <th scope="row">{{i[0]+" "+i[1]}}</th>
        {% for j in  range(2,i|length) %}
          <th scope="row">{{i[j]}}</th>
        {% endfor %}

      </tr>
  {% endfor %}

  </tbody>
</table>
{% endif %}

<form method="POST">
  <div class="form-group">
    <label for="Nationality"></label>
    <input
      type="text"
      class="form-control"
      id="Nationality"
      name="Nationality"
      placeholder="Enter a country"
    />
  </div>
   <button type="submit" class="btn btn-primary" >Submit</button>
</form>
{% endblock %}
